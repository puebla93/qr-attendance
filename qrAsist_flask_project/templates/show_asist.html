{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_asist') }}" method=post class=add-asist>
      <dl>
        <dt>Date:
        <dd><input type=text size=30 name=datetime>
        <dt>Teacher:
        <dd><input type=text size=30 name=teacher>
        <dt>Signature:
        <dd><input type=text size=30 name=signature>
        <dt>Json:
        <dd><input type=text size=30 name=list>
        <dd><input type=submit value=POST>
        <dd><input type=submit value=GET>
      </dl>
    </form>
  {% endif %}
  <ul class=entries>
  {% for entry in entries %}
    <li><h2>{{ entry.date }}</h2>{{ entry.signature|safe }}
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
